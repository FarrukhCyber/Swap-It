<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     </head>
     <style>
         .container{
             margin-top: 40px;
         }
         #submit{
            margin-top: 40px;

         }
     </style>
    <body>
        <div class="container"> 
            <form method = "POST">
                <div class="form-group">
                <label for="cid">Course ID</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Course ID" name="cid">
                </div>
                <div class="form-group">
                <label for="cname">Course Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Course Name" name="cname" >
                </div>
                <div class="form-group">
                    <label for="dname">Department Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Department Name" name="dname">
                </div>
                <div class="form-group">
                    <label for="cred">Credits</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Credits" name="cred">
                </div>
                <div class="radio">
                    <input type="radio" name="options" id="option1" value="On-campus"> On-campus </input><br>
                    <input type="radio" name="options" id="option2" value="Online"> Online </input><br>
                </div>
                    <!-- <p><input type = "submit" value = "Submit" /></p> -->
                <button type="submit" class="btn btn-default" id="submit">Submit</button>

            </form>
        </div>
    </body>
</html>
