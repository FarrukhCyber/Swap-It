<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" href="static/home.css" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container" type=>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    {% if flag %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{msg}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>  
                    {% else %}              
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{msg}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>                
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
        <!-- <h1>Add Swap Request</h1>
        <br> -->
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <form style="margin-top: 160px;" method="POST">
                    <div class="form-group">
                        <label>
                            <h5>Have CourseID</h5>
                        </label>
                        <input type="text" class="form-control" id="have" name="have" placeholder="CourseID" />
                        <small id="emailHelp" class="form-text text-muted">Make sure you add a course in which you are
                            enrolled.</small>
                    </div>
                    <div class="form-group">
                        <label>
                            <h5>Want CourseID</h5>
                        </label>
                        <input type="text" class="form-control" id="want" name="want" placeholder="CourseID" />

                        <!-- <button class="btn btn-success" type="submit" name="options" id="options">Submit</button> -->
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-dark" href="/swap_home" role="button">Back</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
